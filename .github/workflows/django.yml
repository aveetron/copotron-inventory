name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "user" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        pip install flake8
        flake8 .
        python manage.py test
    - name: Create Pull Request
      # This step will create a pull request from feature-branch to main
      uses: aveetron/create-pull-request@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: user
        title: Automated Pull Request from feature-branch
        body: |
          This pull request was automatically generated by the CI/CD pipeline.