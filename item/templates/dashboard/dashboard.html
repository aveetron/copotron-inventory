{% extends 'base.html' %}
{% load static %}

{% block main %}

<div class="container-fluid">

      <!-- Content Row -->
    <div class="row">
    <!-- Content Column -->
        <div class="col-lg-12 col-md-12 mb-4">
        <!-- Project Card Example -->
        <div class="card shadow mb-4">
        <div class="card-header py-6" align="center">
            <h4 class="m-0 font-weight-bold text-primary" >Inventory Dashboard</h4>
        </div>
        <div class="card-body" align="center">
            <form method="POST" id="addUom" action="{% url 'item' %}">
                {% csrf_token %}
                <div class="row">
                    <div class="col-2">
                        <select name="item_type" class="form-control enable-select2">
                            <option>Item Type</option>
                            {% for val in item_types %}
                                <option value="{{val.id}}">{{val.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-3">
                        <input type="text" name="name"  class="form-control" placeholder="Enter item name" required>
                    </div>
                    <div class="col-2">
                        <select name="uom" class="form-control js-example-basic-single">
                            <option>UoM</option>
                            {% for uom in uoms %}
                                <option value="{{uom.id}}">{{uom.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-3">
                        <input type="text" name="description"  class="form-control" placeholder="Enter item description">
                    </div>
                    <div class="col-2">
                    <button class="btn btn-success">Submit</button>
                </div>
                </div>
            </form>
        </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script>

</script>

{% endblock %}
